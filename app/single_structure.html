<!DOCTYPE html>
<html lang="">
<head>
<meta charset="utf-8">
<title>Fornac Example</title>
</head>
<body>

This is an RNA container:
<div id='rna_ss'> </div>


<!-- build:js scripts/fornac.js -->
<script src='scripts/fornac.js'></script>
<!-- endbuild -->

<script type='text/javascript'>
"use strict"

function normalContainer() {
    let container = new fornac.FornaContainer("#rna_ss",
            {'applyForce': false, 'allowPanningAndZooming': true, 'initialSize':[500,300], 
             'editable': true});

    /*
    let options = {'structure': '..((..((...[)).(((..].))).))..',
        'sequence': 'AACGCUUCAUAUAAUCCUAAUGACCUAUAA'
    };
    */
    let options = {'structure': '.(....).',
        'sequence': '12345678',
        avoidOthers: true
    };
    //container.addRNA(options.structure, options);
    container.addRNA(options.structure, options);
    container.setSize();
}

normalContainer();

</script>

<!-- d3-context-menu -->
<!-- build:js scripts/d3-context-menu.js -->
<!-- bower:js -->
<script src="bower_components/d3-context-menu/js/d3-context-menu.js"></script>
<!-- endbower -->
<!-- endbuild -->
</body>
</html>
