  <meta charset="utf-8">
  <title>Fornac Examples</title>

<body>
    <div style="max-width: 800px; margin: auto;">
    <h3>Examples</h3>

    <ul>
        <li><a href="demo.html">Fornac Examples</a></li>
        <li><a href="edit-structure.html">Forna RNA Editor</a></li>
        <li><a href="multi-strand.html">Multi-Strand Example</a></li>
        <li><a href="external-links.html">External-Links Example</a></li>
        <li><a href="tiny-structure.html">Tiny Example</a></li>
        <li><a href="transition.html">Transition Example</a></li>
        <li><a href="rnaplot.html">RNAplot Examples</a></li>
        <li><a href="rnatreemap.html">RNAtreemap Examples</a></li>
    </ul>

    <div id='rna_ss'> </div>

    <script src="https://unpkg.com/d3@3.5"></script>
    <script src='fornac.js'></script>
    <script type='text/javascript'>
        "use strict"

        let container = new fornac.FornaContainer("#rna_ss",
                {'animation': false, 'zoomable': true });

        let options = {'structure': '..((..((...[)).(((..].))).))..',
            'sequence': 'AACGCUUCAUAUAAUCCUAAUGACCUAUAA'
        };
        container.addRNA(options.structure, options);
        container.setSize(200, 200)
    </script>
</div>
